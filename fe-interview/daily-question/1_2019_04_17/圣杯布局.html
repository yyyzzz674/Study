<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    #hd {
      height: 50px;
      background: #666;
      text-align: center;
    }
    #bd {
      /*左右栏通过添加负的margin放到正确的位置了，此段代码是为了摆正中间栏的位置*/
      padding: 0 200px 0 180px;
      height: 100px;
    }
    #middle {
      float: left;
      width: 100%; /*左栏上去到第一行*/
      height: 100%;
      background: blue;
    }
    #left {
      float: left;
      width: 180px;
      height: 100%;
      margin-left: -100%;
      background: #0c9;
      /*中间栏的位置摆正之后，左栏的位置也相应右移，通过相对定位的left恢复到正确位置*/
      position: relative;
      left: -180px;
    }
    #right {
      float: left;
      width: 200px;
      height: 100%;
      margin-left: -200px;
      background: #0c9;
      /*中间栏的位置摆正之后，右栏的位置也相应左移，通过相对定位的right恢复到正确位置*/
      position: relative;
      right: -200px;
    }
    #footer {
      height: 50px;
      background: #666;
      text-align: center;
    }
  </style>
  <style>
    .wrapper1 {
      padding: 0 60px 0 30px;
      height: 300px;
    }
    .wrapper1 .main {
      float: left;
      width: 100%;
      height: 300px;
      background: red;
    }
    .wrapper1 .left {
      float: left;
      width: 30px;
      margin-left: -100%;
      background: blue;
      height: 100px;
      position: relative;
      right: 30px;
    }
    .wrapper1 .right {
      float: left;
      width: 60px;
      margin-left: -60px;
      background: yellow;
      height: 200px;
      position: relative;
      left: 60px;
    }
  </style>
  <body>
    <!-- 第一种实现 -->
    <div id="hd">header</div>
    <div id="bd">
      <div id="middle">middle</div>
      <div id="left">left</div>
      <div id="right">right</div>
    </div>
    <div id="footer">footer</div>
    <!-- 第二种实现 -->
    <div class="wrapper1">
      <div class="main">
        <p>bilibili</p>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
