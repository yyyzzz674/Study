<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #hd {
      height: 50px;
      background: #666;
      text-align: center;
    }
    #middle {
      float: left;
      width: 100%; /*左栏上去到第一行*/
      height: 100px;
      background: blue;
    }
    #left {
      float: left;
      width: 180px;
      height: 100px;
      margin-left: -100%;
      background: #0c9;
    }
    #right {
      float: left;
      width: 200px;
      height: 100px;
      margin-left: -200px;
      background: #0c9;
    }

    /*给内部div添加margin，把内容放到中间栏，其实整个背景还是100%*/
    #inside {
      margin: 0 200px 0 180px;
      height: 100px;
    }
    #footer {
      clear: both; /*记得清楚浮动*/
      height: 50px;
      background: #666;
      text-align: center;
    }

    .wrapper2 {
      min-width: 630px;
    }
    .wrapper2 .container {
      float: left;
      width: 100%;
    }
    .wrapper2 .container .main {
      height: 300px;
      background: red;
      margin: 0 600px 0 30px;
    }
    .wrapper2 .left {
      float: left;
      width: 30px;
      background: blue;
      height: 100px;
      margin-left: -100%;
    }
    .wrapper2 .right {
      float: left;
      width: 600px;
      background: yellow;
      height: 200px;
      margin-left: -600px;
    }
  </style>
  <body>
    <!-- 第一种实现 -->
    <div id="hd">header</div>
    <div id="middle">
      <div id="inside">middle</div>
    </div>
    <div id="left">left</div>
    <div id="right">right</div>
    <div id="footer">footer</div>
    <!-- 第二种实现 -->
    <div class="wrapper2">
      <div class="container">
        <div class="main">
          <p>bilibili</p>
        </div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
