<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inner"></div>
    </div>

    <!-- 或者使用margin:0 auto -->
    <style>
      .container {
        width: 300px;
        height: 200px;
        background: pink;
        position: relative;
      }
      .inner {
        width: 100px;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        /* margin-top: -25px;
        margin-left: -50px; */
        transform: translate(-50%, -50%);
        background: #fff;
        text-align: center;
      }
    </style>
