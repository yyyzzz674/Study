<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>内建类型实例化</title>
  </head>
  <body>
    <script type="text/javascript">
      var array = []
      // 点号访问
      array.push(123456)
      // 中括号访问
      array.push(123456)
      // 中括号变量访问
      var method = "push"
      array[method](123456)
      console.log(array)
    </script>
  </body>
</html>
