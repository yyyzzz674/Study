<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
    .closesou{font-size:30px;color:red;cursor: pointer;}
</style>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <global></global>
    <optionds></optionds>
</div>
<script>
let extend = {
 created(){
  console.log('extends created')
 }
};
let mixin1  = {
 created(){
  console.log('extends mixin1 ')
 }
};
let mixin2  = {
 created(){
  console.log('extends mixin2')
 }
};
new Vue({
  el: '#app',
  extends: extend,
  mixins:[mixin1, mixin2],
  created(){
    console.log('created')
  },
})
// 优先级 extends created -> extends mixin1 -> extends mixin2 -> created
</script>
</body>
</html>
