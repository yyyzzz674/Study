<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .closesou {
        font-size: 30px;
        color: red;
        cursor: pointer;
      }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      {{ msg }}
    </div>
    <script>
      let extend = {
        data() {
          return {
            msg: 'default_extent'
          }
        },
        created() {
          this.msg = 'extends created'
        }
      }
      let mixin1 = {
        data() {
          return {
            msg: 'default_mixin1'
          }
        },
        created() {
          this.msg = 'mixin1 created'
        }
      }
      let mixin2 = {
        data() {
          return {
            msg: 'default_mixin2'
          }
        },
        created() {
          this.msg = 'mixin2 created'
        }
      }
      new Vue({
        el: '#app',
        extends: extend,
        mixins: [mixin1, mixin2],
        data() {
          return {
            msg: 'default'
          }
        },
        created() {
          this.msg = 'created'
        }
      })
      // 优先级 extends created -> mixin1 created -> mixin2 created -> created
    </script>
  </body>
</html>
