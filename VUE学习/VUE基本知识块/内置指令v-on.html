<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app3">
      <button v-on:click.left="handleClick('确定', $event)">确定</button>
      <button v-on:keyup.enter="handleClick('取消', $event)">取消</button><br />
      {{ msg }}
    </div>
  </body>
  <script>
    var app3 = new Vue({
      el: '#app3',
      data() {
        return {
          btnText: ''
        }
      },
      computed: {
        msg() {
          return this.btnText
            ? `点击了 ${this.btnText} 按钮`
            : '您还没点击任何按钮'
        }
      },
      methods: {
        handleClick(text, e) {
          console.log(e)
          this.btnText = text
        }
      }
    })
  </script>
</html>
