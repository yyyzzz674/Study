<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    var tpl = Vue.compile('<h1>{{ msg }}</h1>')
    new Vue({
      el: '#app',
      data() {
        return {
          msg: 'Hello Vue.js!'
        }
      },
      render: tpl.render
    })
  </script>
</html>
