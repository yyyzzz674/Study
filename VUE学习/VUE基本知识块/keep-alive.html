<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .tab-button {
        padding: 6px 10px;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f0f0f0;
        margin-bottom: -1px;
        margin-right: -1px;
      }
      .tab-button:hover {
        background: #e0e0e0;
      }
      .tab-button.active {
        background: #e0e0e0;
      }
      .tab {
        border: 1px solid #ccc;
        padding: 10px;
      }
      .posts-tab {
        display: flex;
      }
      .posts-sidebar {
        max-width: 40vw;
        margin: 0;
        padding: 0 10px 0 0;
        list-style-type: none;
        border-right: 1px solid #ccc;
      }
      .posts-sidebar li {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        cursor: pointer;
      }
      .posts-sidebar li:hover {
        background: #eee;
      }
      .posts-sidebar li.selected {
        background: lightblue;
      }
      .selected-post-container {
        padding-left: 10px;
      }
      .selected-post > :first-child {
        margin-top: 0;
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="dynamic-component-demo">
      <button
        v-for="tab in tabs"
        v-bind:key="tab"
        v-bind:class="['tab-button', { active: currentTab === tab }]"
        v-on:click="currentTab = tab"
      >
        {{ tab }}
      </button>

      <keep-alive exclude="tab-posts">
        <component v-bind:is="currentTabComponent" class="tab"></component>
      </keep-alive>
    </div>
  </body>
  <script>
    // keep-alive 主要用于保留组件状态或避免重新渲染

    // <!-- 基本 -->
    // <keep-alive>
    //   <component :is="view"></component>
    // </keep-alive>

    // <!-- 多个条件判断的子组件 -->
    // <keep-alive>
    //   <comp-a v-if="a > 1"></comp-a>
    //   <comp-b v-else></comp-b>
    // </keep-alive>

    // <!-- 和 `<transition>` 一起使用 -->
    // <transition>
    //   <keep-alive>
    //     <component :is="view"></component>
    //   </keep-alive>
    // </transition>

    // include 和 exclude 属性允许组件有条件地缓存。二者都可以用逗号分隔字符串、正则表达式或一个数组来表示：

    // <!-- 逗号分隔字符串 -->
    // <keep-alive include="a,b">
    //   <component :is="view"></component>
    // </keep-alive>

    // <!-- 正则表达式 (使用 `v-bind`) -->
    // <keep-alive :include="/a|b/">
    //   <component :is="view"></component>
    // </keep-alive>

    // <!-- 数组 (使用 `v-bind`) -->
    // <keep-alive :include="['a', 'b']">
    //   <component :is="view"></component>
    // </keep-alive>
    // 匹配首先检查组件自身的 name 选项，如果 name 选项不可用，
    // 则匹配它的局部注册名称 (父组件 components 选项的键值)。
    // 匿名组件不能被匹配。

    // max可设置最多可以缓存多少组件实例。
    // 一旦这个数字达到了，在新实例被创建之前，
    // 已缓存组件中最久没有被访问的实例会被销毁掉。

    // <keep-alive :max="10">
    //   <component :is="view"></component>
    // </keep-alive>
  </script>
  <script>
    Vue.component("tab-posts", {
      data: function() {
        return {
          posts: [
            {
              id: 1,
              title: "Cat Ipsum",
              content:
                "<p>Dont wait for the storm to pass, dance in the rain kick up litter decide to want nothing to do with my owner today demand to be let outside at once, and expect owner to wait for me as i think about it cat cat moo moo lick ears lick paws so make meme, make cute face but lick the other cats. Kitty poochy chase imaginary bugs, but stand in front of the computer screen. Sweet beast cat dog hate mouse eat string barf pillow no baths hate everything stare at guinea pigs. My left donut is missing, as is my right loved it, hated it, loved it, hated it scoot butt on the rug cat not kitten around</p>"
            },
            {
              id: 2,
              title: "Hipster Ipsum",
              content:
                "<p>Bushwick blue bottle scenester helvetica ugh, meh four loko. Put a bird on it lumbersexual franzen shabby chic, street art knausgaard trust fund shaman scenester live-edge mixtape taxidermy viral yuccie succulents. Keytar poke bicycle rights, crucifix street art neutra air plant PBR&B hoodie plaid venmo. Tilde swag art party fanny pack vinyl letterpress venmo jean shorts offal mumblecore. Vice blog gentrify mlkshk tattooed occupy snackwave, hoodie craft beer next level migas 8-bit chartreuse. Trust fund food truck drinking vinegar gochujang.</p>"
            },
            {
              id: 3,
              title: "Cupcake Ipsum",
              content:
                "<p>Icing dessert soufflé lollipop chocolate bar sweet tart cake chupa chups. Soufflé marzipan jelly beans croissant toffee marzipan cupcake icing fruitcake. Muffin cake pudding soufflé wafer jelly bear claw sesame snaps marshmallow. Marzipan soufflé croissant lemon drops gingerbread sugar plum lemon drops apple pie gummies. Sweet roll donut oat cake toffee cake. Liquorice candy macaroon toffee cookie marzipan.</p>"
            }
          ],
          selectedPost: null
        }
      },
      beforeCreate() {
        console.log("tab-posts beforeCreate")
      },
      created() {
        console.log("tab-posts created")
      },
      beforeMount() {
        console.log("tab-posts beforeMount")
      },
      mounted() {
        console.log("tab-posts mounted")
      },
      beforeUpdate() {
        console.log("tab-posts beforeUpdate")
      },
      updated() {
        console.log("tab-posts updated")
      },
      activated() {
        // 仅在keep-alive组件激活时调用
        console.log("tab-posts activated")
      },
      deactivated() {
        // 仅在keep-alive组件停用时调用
        console.log("tab-posts deactivated")
      },
      beforeDestroy() {
        console.log("tab-posts beforeDestroy")
      },
      destroyed() {
        console.log("tab-posts destroyed")
      },
      template: `
  	<div class="posts-tab">
      <ul class="posts-sidebar">
        <li
          v-for="post in posts"
          v-bind:key="post.id"
          v-bind:class="{ selected: post === selectedPost }"
					v-on:click="selectedPost = post"
        >
          {{ post.title }}
        </li>
      </ul>
      <div class="selected-post-container">
      	<div 
        	v-if="selectedPost"
          class="selected-post"
        >
          <h3>{{ selectedPost.title }}</h3>
          <div v-html="selectedPost.content"></div>
        </div>
        <strong v-else>
          Click on a blog title to the left to view it.
        </strong>
      </div>
    </div>
  `
    })

    Vue.component("tab-archive", {
      template: "<div>Archive component</div>"
    })

    new Vue({
      el: "#dynamic-component-demo",
      data: {
        currentTab: "Posts",
        tabs: ["Posts", "Archive"]
      },
      computed: {
        currentTabComponent: function() {
          return "tab-" + this.currentTab.toLowerCase()
        }
      }
    })
  </script>
</html>
