<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .closesou {
        font-size: 30px;
        color: red;
        cursor: pointer;
      }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ name }}
    </div>
    <script>
      const extend = {
        data() {
          return {
            name: 'extend name'
          }
        }
      }
      const mixin1 = {
        data() {
          return {
            name: 'mixin1 name'
          }
        }
      }
      const mixin2 = {
        data() {
          return {
            name: 'mixin2 name'
          }
        }
      }
      new Vue({
        el: '#app',
        mixins: [mixin1, mixin2],
        extends: extend,
        data() {
          return {
            name: 'name'
          }
        }
      })
      // 优先级 name->mixin2 name->mixin1 name-> extend name
    </script>
  </body>
</html>
