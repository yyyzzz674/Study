<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let colors = ['red', 'green', 'blue']
      let r = 'r'
      let g = 'g'
      ;[r, g] = colors
      let [, , b] = colors
      console.log(r)
      console.log(g)
      console.log(b)

      console.log('----------------------------------------------------')

      let x = 1,
        y = 2
      ;[x, y] = [y, x]
      console.log(x)
      console.log(y)

      console.log('----------------------------------------------------')

      let [, , b_, p = 'pink'] = colors
      console.log(b_)
      console.log(p)

      console.log('----------------------------------------------------')

      let colors1 = ['red', ['green', 'lightgreen'], 'blue']
      let [fcolor, [scolor]] = colors1
      console.log(fcolor)
      console.log(scolor)

      console.log('----------------------------------------------------')

      let [firstcolor, ...restcolor] = colors
      console.log(firstcolor)
      console.log(restcolor)

      console.log('----------------------------------------------------')

      let [...clonecolors] = colors
      console.log(clonecolors)
    </script>
  </body>
</html>
