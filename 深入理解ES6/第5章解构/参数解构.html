<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 参数解构，默认情况下调用函数时未给参数解构传值会抛出错误
      function setOption(
        object,
        { a = 'a1', b = 'b1', c = 'c1', d = 'd1' } = {}
      ) {
        console.log(object)
        console.log({ a, b, c, d })
      }
      let object = {
        a: 'a',
        b: 'b',
        c: 'c'
      }
      setOption(object, object)
    </script>
  </body>
</html>
