<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 当在全局作用域上使用var时，它会创建一个新的全局变量
      // 并成为全局对象（在浏览器中是window）的一个属性
      // 这意味着使用var可能会无意覆盖一个已有的全局属性
      console.log(window.RegExp) // RegExp() { [native code] }
      var RegExp = "Hello"
      console.log(window.RegExp) // Hello
      // 当在全局作用域上使用let或const,虽然在全局作用域上会创建新的绑定
      // 但不会有任何属性被添加到全局对象上
      let RegExp = "Hello"
      console.log(RegExp)
      console.log(window.RegExp === RegExp) // false
    </script>
  </body>
</html>
