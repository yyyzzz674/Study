<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function PersonType(name) {
        this.name = name
      }
      PersonType.create = function(name) {
        return new PersonType(name)
      }
      PersonType.prototype.sayName = function() {
        console.log(this.name)
      }
      let person = PersonType.create('Nicholas')
      person.sayName()

      class PersonClass {
        constructor(name) {
          this.name = name
        }
        sayName() {
          console.log(this.name)
        }
        setName(name) {
          this.name = name
        }
        static create(name) {
          return new PersonClass(name)
        }

        static name = 'static-yz'
        static staticSayName() {
          console.log(this.name)
        }
      }
      person = PersonClass.create('Nicholas')
      person.sayName()
      person.setName('yz')
      person.sayName()
      PersonClass.staticSayName()
    </script>
  </body>
</html>
