<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://qidian.gtimg.com/c/=/lulu/theme/peak/css/common/ui/Button.css,/lulu/theme/peak/css/common/ui/Range.css,/lulu/theme/peak/css/common/ui/Input.css,/lulu/theme/peak/css/common/ui/Tips.css,/lulu/theme/peak/css/common/ui/Radio.css,/lulu/theme/peak/css/common/ui/Color.css"
    />
    <style>
      .canvas-barrage {
        position: absolute;
        width: 640px;
        height: 360px;
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <div class="video-x">
        <canvas id="canvasBarrage" class="canvas-barrage"></canvas>
        <video
          id="videoBarrage"
          width="640"
          height="384"
          src="./video.mp4"
          controls
        ></video>
        <form
          id="barrageForm"
          action="barrage.php"
          method="post"
          autocomplete="off"
        >
          <p>
            透明度(0-100)：<input
              type="range"
              class="range"
              name="opacity"
              value="100"
              min="0"
              max="100"
            />
            文字大小(16-32)：<input
              type="range"
              class="range"
              name="fontSize"
              value="24"
              min="16"
              max="32"
            />
          </p>
          <p>
            弹幕位置：<input
              type="radio"
              id="rangeFull"
              name="range"
              checked
              value="0,1"
            /><label class="ui-radio" for="rangeFull"></label
            ><label for="rangeFull">全部位置</label>
            <input
              type="radio"
              id="rangeTop"
              name="range"
              value="0,0.3"
            /><label class="ui-radio" for="rangeTop"></label
            ><label for="rangeTop">顶部</label>
            <input
              type="radio"
              id="rangeBottom"
              name="range"
              value="0.7,1"
            /><label class="ui-radio" for="rangeBottom"></label
            ><label for="rangeBottom">底部</label>
          </p>
          <p class="last">
            <input class="ui-input" id="input" name="value" required /><input
              type="submit"
              class="ui-button ui-button-primary"
              value="发送弹幕"
              disabled
            />
            颜色：<input type="color" id="color" name="color" value="#ff0000" />
          </p>
        </form>
      </div>
    </div>

    <script src="./canvasBarrage.js"></script>
    <script>
      // 弹幕数据
      var dataBarrage = [
        {
          value: 'speed设为0为非滚动',
          time: 1, // 单位秒
          speed: 0
        },
        {
          value: 'time控制弹幕时间，单位秒',
          color: 'blue',
          time: 2
        },
        {
          value: '视频共21秒',
          time: 3.2
        },
        {
          value: '视频背景为白色',
          time: 4.5
        },
        {
          value: '视频为录制',
          time: 5.0
        },
        {
          value: '视频内容简单',
          time: 6.3
        },
        {
          value: '是为了让视频尺寸不至于过大',
          time: 7.8
        },
        {
          value: '省流量',
          time: 8.5
        },
        {
          value: '支持弹幕暂停（视频暂停）',
          time: 9
        },
        {
          value: 'add()方法新增弹幕',
          time: 11
        },
        {
          value: 'reset()方法重置弹幕',
          time: 11
        },
        {
          value: '颜色，字号，透明度可全局设置',
          time: 13
        },
        {
          value: '具体交互细节可参考页面源代码',
          time: 14
        },
        {
          value: '内容不错哦！',
          time: 18,
          color: 'yellow'
        }
      ]

      // 初始化弹幕方法
      var eleCanvas = document.getElementById('canvasBarrage')
      var eleVideo = document.getElementById('videoBarrage')

      var demoBarrage = new CanvasBarrage(eleCanvas, eleVideo, {
        data: dataBarrage
      })

      // 下面是交互处理，与弹幕方法本身无关，旨在演示如何修改全局设置，新增弹幕等
      // 1. 全局的弹幕大小，位置和透明度处理
      document.addEventListener(
        'DOMContentLoaded',
        function() {
          $('.range').on('change', function() {
            // 改变弹幕的透明度和字号大小
            demoBarrage[this.name] = this.value * 1
          })

          $('input[name="range"]').on('click', function() {
            // 改变弹幕在视频显示的区域范围
            demoBarrage['range'] = this.value.split(',')
          })

          // 发送弹幕
          var elForm = $('#barrageForm'),
            elInput = $('#input')
          elForm.on('submit', function(event) {
            event.preventDefault()
            // 新增弹幕
            demoBarrage.add({
              value: $('#input').val(),
              color: $('#color').val(),
              time: eleVideo.currentTime
            })

            elInput.val('').trigger('input')
          })
          // 提交按钮
          var elSubmit = elForm.find('input[type="submit"]')

          // 输入框和禁用按钮
          elInput.on('input', function() {
            if (this.value.trim()) {
              elSubmit.removeAttr('disabled')
            } else {
              elSubmit.attr('disabled', 'disabled')
            }
          })
        },
        false
      )
    </script>

    <script src="https://qidian.gtimg.com/c/=/lulu/theme/peak/js/plugin/jquery.js,/lulu/theme/peak/js/common/ui/Follow.js,/lulu/theme/peak/js/common/ui/Tips.js,/lulu/theme/peak/js/common/ui/Range.js,/lulu/theme/peak/js/common/ui/Drop.js,/lulu/theme/peak/js/common/ui/Color.js"></script>
    <script>
      $('.range').range()
      $('#color').color()
    </script>
  </body>
</html>
